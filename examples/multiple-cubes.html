<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>WebGL2 vs WebGPU: Multiple Cubes</title>
</head>
<body>
  <h1><a href="../index.html">WebGL vs WebGPU:</a> Multiple Cubes</h1>
     
  <div class="navbar">
    <div class="tab webGL2Tab selected" id="webGL2Tab-multiple-cubes" onclick="openScene('webGL2')">WebGL2</div>
    <div class="tab webGPUTab" id="webGPUTab-multiple-cubes"onclick="openScene('webGPU')">WebGPU</div>
  </div>
      <div class="scene">
        <div id="controls-container">
        </div>

        <div id="fps-container">
          <p>FPS</p>
          <p id="fps"></p>
        </div>

        <div id="webGL2" class="scene scene-multiple-cubes">
          <canvas id="canvas-webGL2"></canvas>
        </div>
      
      <div id="webGPU" class="scene scene-multiple-cubes" style="display:none">
          <canvas width="600px" height="600px" id ="canvas-webGPU"></canvas>
      </div>
    </div>
    <script src="../main.bundle.js"></script>
    <script>
        const controller = document.getElementById("controls-control");
        controller.addEventListener("click", (e) => {
          const icon = document.getElementById("controls-icon");
          const controlsBody = document.getElementById("controls-body");
          if(controller.dataset.open=="true"){
            controller.setAttribute("data-open","false");
            icon.innerHTML="&#9660;"
            controlsBody.style.display="none"
          }
          else{
            controller.setAttribute("data-open","true");
            icon.innerHTML="&#9650;"
            controlsBody.style.display="block"
          }
        })
        function openScene(sceneName) {
          let i;
          const x = document.getElementsByClassName("scene-multiple-cubes");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }

          const y = document.getElementsByClassName("tab");
          for (i = 0; i < y.length; i++) {
            y[i].classList.remove("selected");
          }

          const selected = document.getElementById(sceneName);
          selected.style.display = "block";
          const tab = document.getElementById(sceneName+"Tab-multiple-cubes");
          tab.classList.add("selected");
        }
    </script>
</body>
</html>
